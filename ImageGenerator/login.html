<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>

  <div class="login-container">
    <form class="login-form">
        <a href="/index.html"><img src="./images2/cross_icon.svg" alt="Close" class="close-icon" /></a>
      

      <h1>Login</h1>
      <p>Welcome back! Please login to continue</p>

      <div class="input-group">
        <img src="./images2/email_icon.svg" alt="Email Icon" />
        <input type="email" placeholder="Email id" required />
      </div>

      <div class="input-group">
        <img src="./images2/lock_icon.svg" alt="Lock Icon" />
        <input type="password" placeholder="Password" required />
      </div>

      <div class="forgot">Forgot password?</div>

      <button onclick="alert('This is a demo login - no actual authentication will occur')" class="login-button">Login</button>

      <div class="switch-mode">
        Don't have an account? <span>Sign Up</span>
      </div>
    </form>
  </div>

</body>
</html>
